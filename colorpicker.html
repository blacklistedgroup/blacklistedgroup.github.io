<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick a Color</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
    }
    #picker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="color" id="picker" autofocus>

  <script>
    const picker = document.getElementById('picker');

    picker.addEventListener('change', () => {
      document.body.style.backgroundColor = picker.value;
      picker.remove(); // Remove the picker only when fully selected
    });
  </script>
</body>
</html>
