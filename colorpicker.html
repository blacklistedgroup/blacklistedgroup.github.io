<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick a color and press Enter to confirm</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
    }
    #picker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="color" id="picker" autofocus>

  <script>
    const picker = document.getElementById('picker');

    // Pressing Enter confirms the selection
    picker.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const selectedColor = picker.value;
        document.body.style.backgroundColor = selectedColor;
        document.title = selectedColor.toUpperCase(); // Set title to HEX code
        picker.remove(); // Remove picker from page
      }
    });
  </script>
</body>
</html>
